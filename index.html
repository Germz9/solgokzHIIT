        function getreadyCountdown(transitionSecs, top, left, fontSize, width, height, realParent, getreadyColor, lastdigit) {


            cssRoot.style.setProperty("--getreadyColor",
                getreadyColor);


            let intervalTransition;

            let trasitionCount = (transitionSecs/1000);
            let parent = document.createElement("div");

            parent.style.zIndex = 20;

            parent.style.position = "absolute";
            parent.style.top = top;
            parent.style.left = left;
            parent.style.width = width;
            parent.style.height = height;
            parent.style.display = "flex";
            parent.style.justifyContent = "center";
            parent.style.alignItems = "center";
            //parent.style.border = "solid "+waitingColor;






            let numReady = document.createElement("h1");



            if (lastdigit === "") {


                numReady.style.fontFamily = "regularText";

            }




            numReady.style.color = "#FFFFFF";
            numReady.style.fontSize = fontSize+ "rem";


            //  numReady.style.transition="transform 1s ease"

            numReady.style.zIndex = "25";
            numReady.innerText = trasitionCount;


            parent.appendChild(numReady)

            realParent.appendChild(parent);;

            intervalTransition = setInterval(()=> {
                numReady.className = "numReady"
                if (trasitionCount > 0) {


                    trasitionCount--;



                    if (trasitionCount < 1) {

                        trasitionCount = lastdigit;

                        cssRoot.style.setProperty("--numReady", 2)



                    }



                    numReady.innerText = trasitionCount;





                    console.log(trasitionCount, "   pinga mia de lefa")



                } else {

                    numReady.remove();
                    parent.remove();

                    clearInterval(intervalTransition);
                }
            },
                1000);


        }
