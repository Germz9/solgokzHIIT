.svg{
    
    
    
    
    display: none;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: var(--leftPercent);
    
    background: transparent;
   
    
    
    rotate: -90deg;
   
    height: var(--halfScreenWidth);
    width: var(--halfScreenWidth);
    z-index: -5;
 
}

.circle{
   
    
    r:var(--circleRadius);
    stroke-dasharray: var(--circleCircunfirence);
    stroke-dashoffset: var(--circleCircunfirence);
    
  
    cx:var(--circleRadiusSides) ;
    cy: var(--circleRadiusSides);
    stroke-width: 5px;
    stroke: var(--waiting-color);
    fill: transparent;
    stroke-linecap: round;
    
    filter: drop-shadow(0px 2px 8px #FFFFFF);
    animation: circ var(--secs) forwards linear;
}

@keyframes circ{
    
    0%{
        stroke-dashoffset: 0;
       
    }
    100%{
        
        
stroke-dashoffset:var(--circleCircunfirenceMinus);
    }
      
    
}
